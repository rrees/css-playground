<style>
body {
	background-color: grey
	}
.panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: 5s all;
    height: 100vh;
    width: 100%
}
.information-display {
	display: flex;
    font-size: 2rem;
    margin: auto;
    transition: 2s all;
    background-color: lightgray;
    border: 1px solid black;
    min-width: 50%;
    justify-content: center;
    flex: 3;
}
.button-bar {
    margin: auto;
    min-height: 4rem;
}
.action-button {
    font-size: 1.5rem;
}
.sidebar.s-show {
    flex: 1;
    margin-left: 2rem;
}

.content {
	display: none;
}

.sidebar.s-show .content {
	display: block;
}

.sidebar {
	background-color: #AAA;
	padding-left: 1rem;
	padding-right: 1rem;
	flex: 0;
	margin-left: 1rem;
}

</style>

<section class="panel">
<div class="information-display">
    <p class="message">This is the display text</p>
    <aside class="sidebar">
    	<h3>Menu</h3>
    	<div class="content">
    	<p>This is the sidebar content</p>
	    </div>
    </aside>
</div>
<div class="button-bar"><button class="action-button">I am action</button></div>
</section>

<script>
    const buttons = document.getElementsByClassName('action-button');
    Array.prototype.forEach.call(buttons, (el) => {
        console.log(el);
        el.addEventListener('click', () => {
            const classes = document.getElementsByClassName('sidebar')[0].classList;
            classes.toggle('s-show');
        });
     });


</script>
